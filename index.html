<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Музафаров С.И.</title>
</head>
<body>
    <header>
        <h1 id="todo-list">Список задач</h1>
    </header>
    <main>
        <form class="new-task">
            <h2>Новая задача</h2>
            <input id="name-new-task" type="text" placeholder="Название задачи...">
            <button id="add-button">Добавить</button>
        </form>
        <section class="board">
            <div class="backlog">
                <h3 class="backlog-head">Бэклог</h3>
                <ul class="backlog-tasks">
                    <li>Выучить JS</li>
                    <li>Выучить React</li>
                    <li>Сделать домашку</li>
                </ul>
            </div>
            <div class="in-progress">
                <h3 class="in-progress-head">В процессе</h3>
                <ul class="in-progress-tasks">
                    <li>Выпить смузи</li>
                    <li>Попить воды</li>
                </ul>
            </div>
            <div class="ready">
                <h3 class="ready-head">Готово</h3>
                <ul class="ready-tasks">
                    <li>Позвонить маме</li>
                    <li>Погладить кота</li>
                </ul>
            </div>
            <div class="bin">
                <h3 class="bin-head">Корзина</h3>
                <ul class="bin-tasks">
                    <li>Сходить погулять</li>
                    <li>Прочитать Войну и Мир</li>
                </ul>
                <button id="clear-button">⨉ Очистить</button>
            </div>
        </section>
    </main>
</body>
</html>
